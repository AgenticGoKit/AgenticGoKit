# MLFlow AI Gateway Configuration Example
# This file should be used with `mlflow gateway start --config-path gateway-config.yaml`
# 
# MLFlow Gateway (mlflow >= 2.9) uses endpoints with task_type instead of routes with route_type

endpoints:
  # OpenAI GPT-4 Chat Endpoint
  - name: chat
    endpoint_type: llm/v1/chat
    model:
      provider: openai
      name: gpt-4
      config:
        openai_api_key: $OPENAI_API_KEY

  # OpenAI GPT-4o Endpoint (Latest)
  - name: gpt4o
    endpoint_type: llm/v1/chat
    model:
      provider: openai
      name: gpt-4o
      config:
        openai_api_key: $OPENAI_API_KEY

  # OpenAI Embeddings Endpoint
  - name: embeddings
    endpoint_type: llm/v1/embeddings
    model:
      provider: openai
      name: text-embedding-3-small
      config:
        openai_api_key: $OPENAI_API_KEY

