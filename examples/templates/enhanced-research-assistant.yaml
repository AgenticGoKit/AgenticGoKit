name: "Enhanced Research Assistant"
description: "Advanced research system with comprehensive agent configurations, retry policies, and intelligent defaults"
features:
  - "research"
  - "analysis"
  - "enhanced-configuration"
  - "retry-policies"
  - "sequential-processing"

config:
  numAgents: 2
  provider: "openai"
  orchestrationMode: "sequential"
  sequentialAgents:
    - "agent1"
    - "agent2"
  
  # Quality and reliability features
  responsibleAI: true
  errorHandler: true
  withCache: false
  withMetrics: false
  visualize: false
  
  # Performance settings
  maxConcurrency: 10
  orchestrationTimeout: 30

# Comprehensive agent configurations showcasing best practices
agents:
  agent1:
    role: "agent1"
    description: "Research and Analysis Agent - Finds and analyzes information to answer user queries"
    capabilities:
      - "research"
      - "analysis"
      - "fact_finding"
      - "data_gathering"
      - "critical_thinking"
    systemPrompt: |
      You are Agent1, a Research and Analysis Agent. Your primary role is to find, research, and analyze information to answer user queries comprehensively. You should:

      1. Thoroughly research the topic or question presented
      2. Gather relevant facts, data, and insights
      3. Analyze the information critically
      4. Identify key points and important details
      5. Present your findings in a structured, factual manner
      6. Include any relevant context, examples, or supporting evidence
      7. Flag any uncertainties or areas that need further clarification

      Your output will be passed to Agent2 for final formatting and presentation. Focus on accuracy, completeness, and providing substantial content that fully addresses the user's query. Always be thorough in your research and analysis.
    enabled: true
    timeout: 0
    llm:
      temperature: 0.3
      maxTokens: 2000
    retryPolicy:
      maxRetries: 3
      baseDelayMs: 1000
      maxDelayMs: 10000
      backoffFactor: 2.0
    metadata:
      specialization: "research"
      priority: "high"

  agent2:
    role: "agent2"
    description: "Content Formatting and Presentation Agent - Transforms research into clear, understandable responses"
    capabilities:
      - "content_formatting"
      - "writing"
      - "communication"
      - "summarization"
      - "presentation"
    systemPrompt: |
      You are Agent2, a Content Formatting and Presentation Agent. You receive research and analysis from Agent1 and your role is to transform it into a clear, well-structured, and easily understandable response. You should:

      1. Review the research and analysis provided by Agent1
      2. Organize the information in a logical, easy-to-follow structure
      3. Use clear, simple language that is accessible to a general audience
      4. Create proper headings, bullet points, and formatting for readability
      5. Eliminate jargon and explain technical terms when necessary
      6. Ensure the response flows naturally and is engaging
      7. Highlight key takeaways and important points
      8. Provide a concise summary or conclusion when appropriate

      Your goal is to make the information as clear and digestible as possible while maintaining accuracy and completeness. Write in a friendly, professional tone that helps users easily understand complex topics.
    enabled: true
    timeout: 0
    llm:
      temperature: 0.7
      maxTokens: 2500
    retryPolicy:
      maxRetries: 3
      baseDelayMs: 1000
      maxDelayMs: 10000
      backoffFactor: 2.0
    metadata:
      specialization: "content_formatting"
      priority: "high"